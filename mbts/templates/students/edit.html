{% extends "base.html" %}


{% block content %}
<h1>EDIT STUDENT INFO</h1>
<form action = "" method = "post" enctype="multipart/form-data">
    
      {% csrf_token %}     
      {% for field in forms %}
        <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        </div>
       {% endfor %}
    

    <input type="submit" class="btn btn-primary" value="Submit" />
    
</form>

{% endblock %}
