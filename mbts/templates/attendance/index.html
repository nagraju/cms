{% extends "base.html" %}


{% block content %}

  
<form>
    {{semform.sem}}
    <input type="submit" value="Submit" class="btn btn-primary btn-neutral"/>
</form>


<h1>{{sem}} Attendance</h1>
    {% if atte %}
    <a class="btn btn-primary btn-neutral" href="{% url 'atten_bulkedit' sem %}"> Edit All</a>
    
    <table class="table">
    {% for s in atte %}
    <tbody>
      <tr>
        <td>{{s.student_id}}</td>
        <td>{{s.student.name}}</td>
        <td>{{s.month}}</td>
        <td>{{s.nfw}}</td>
        <td>{{s.npd}}</td>
        <td><a href="{% url 'atten_show' s.student_id %}"> <i class="tim-icons icon-single-02"></i> Show</a></td>
        <td><a href="{% url 'atten_edit' s.student_id %}"><i class="tim-icons icon-pencil"></i> Edit</a></td>

        
     </tr>
    {% endfor %}
    </tbody>
    </table>

{% else %}
    <p>No Attendance are available.</p>
{% endif %}

{% endblock %}
