{% extends "base.html" %}


{% block content %}

<h1>Attendance</h1>
{% if atte %}
    <table>
    {% for s in atte %}
    <tr>
        <td>{{s.pin}}</td>
        <td>{{s.month}}</td>
        <td>{{s.nfw}}</td>
        <td><a href="{% url 'atten_show' s.pin %}">Show</a></td>
        <td><a href="{% url 'edit' s.pin %}">Edit</a></td>

        
    </tr>
    {% endfor %}
    </table>

{% else %}
    <p>No Attendance are available.</p>
{% endif %}

{% endblock %}
