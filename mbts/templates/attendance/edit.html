{% extends "base.html" %}


{% block content %}

<form method="POST">
{% csrf_token %}

{{ fs.management_form }}
<table class="table">
{% for form in fs %}
<tbody>
<tr>
    <td>{{ form.id }}</td>
    <td>{{form.instance.student.pin}}</td>
    <td>{{ form.nfw }}</td>
    <td>{{ form.npd }}</td>
</tr>
    
{% endfor %}
</tbody>
</table>
<input class="btn btn-primary btn-neutral"  type="submit" value="Update" />
</form>

{% endblock %}
