{% extends "base.html" %}


{% block content %}

{% if attendances %}    
    
    <table class="table">
    <thead> 
        <tr><td>PIN</td><td>MONTH</td><td>NO.OF WORKING</td><td>NO.OF PRESENT DAYS</td> </tr>
        </thead>
    {% for s in attendances %}
     
    <tr><td>{{s.student_id}}</td>
    <td>{{s.month}}</td>
    <td>{{s.nfw}}</td>
    <td>{{s.npd}}</td></tr>   
    {% endfor%}
    </table>
{% endif %}

<a href="{% url 'atten_index' %}">ATTENDANCE</a>

{% endblock %}
