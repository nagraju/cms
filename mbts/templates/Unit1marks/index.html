{% extends "base.html" %}


{% block content %}

<h1>UNIT 1 MARKS</h1>
{% if unit1marks %}
    <table>
    {% for s in unit1marks %}
    <tr>
        <td>{{s.pin}}</td>
        <td>{{s.semister}}</td>
        <td>{{s.s1}}</td>
        <td>{{s.s2}}</td>
        <td>{{s.s3}}</td>
        <td>{{s.s4}}</td>
        <td>{{s.s5}}</td>
        <td><a href="{% url 'show' s.pin %}">Show</a></td>
        <td><a href="{% url 'edit' s.pin %}">Edit</a></td>

        
    </tr>
    {% endfor %}
    </table>

{% else %}
    <p>No Marks are available.</p>
{% endif %}

{% endblock %}
