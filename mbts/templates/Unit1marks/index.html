{% extends "base.html" %}


{% block content %}

<h1>UNIT 1 MARKS</h1>
<a href="{% url 'newst' %}">New Student</a>
{% if atte %}
    <table>
    {% for s in Unit1marks %}
    <tr>
        <td>{{s.pin}}</td>
        <td>{{s.semister}}</td>
        <td>{{s.s1}}</td>
        <td><a href="{% url 'show' s.pin %}">Show</a></td>
        <td><a href="{% url 'edit' s.pin %}">Edit</a></td>

        
    </tr>
    {% endfor %}
    </table>

{% else %}
    <p>No Marks are available.</p>
{% endif %}

{% endblock %}
